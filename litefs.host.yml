fuse:
  dir: "/litefs-share/litefs"
  allow-other: true

data:
  dir: "/var/lib/litefs"

lease:
  type: "static"
  advertise-url: $ADVERTISE_URL
  candidate: $IS_PRIMARY

exec:
  - cmd: "chmod -R 777 /litefs-share/litefs"
  - cmd: "flyway migrate -url=$DATABASE_URL -locations=filesystem:./migrations"
  - cmd: "tail -f /dev/null"
