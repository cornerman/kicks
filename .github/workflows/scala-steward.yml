name: "Scala Steward"

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  scala-steward:
    name: "Scala Steward"
    runs-on: ubuntu-latest
    steps:
      # https://github.com/marketplace/actions/scala-steward-github-action
      - name: Launch Scala Steward
        uses: scala-steward-org/scala-steward-action@669c437ac44af28479ddce85dd1db17d51d22eed # pin@v2
        with:
          # Using the GITHUB_TOKEN has the disadvantage that workflows do not run on the created PRs.
          github-token: ${{ secrets.GITHUB_TOKEN }}
          author-name: scala-steward-bot
