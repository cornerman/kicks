name: "Scala Steward"

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  scala-steward:
    name: "Scala Steward"
    runs-on: ubuntu-latest
    steps:
      # https://github.com/marketplace/actions/scala-steward-github-action
      - name: Launch Scala Steward
        uses: scala-steward-org/scala-steward-action@b92edd82d11e0ed7eb5238eb867073fa6a8aaaf2 # pin@v2
        with:
          # Using the GITHUB_TOKEN has the disadvantage that workflows do not run on the created PRs.
          github-token: ${{ secrets.GITHUB_TOKEN }}
          author-name: scala-steward-bot
